<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VIBES</title>
        <meta name="description" content="Vibes is a platform where you can post your events and people can avail tickets for them.">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body id="logging">
        <div class="container">
        <h2>Log-In</h2>
        <form action="/process_get" method="get">
            <input type="text" name="username" placeholder="Email Id" required>
            <input type="text" name="password" placeholder="Password" required>
            <input id="sub" type="submit" value="Log In">
            <a href="/create" class="btn">Create Account</a>
        </form>
        </div>
    </body>
</html>
