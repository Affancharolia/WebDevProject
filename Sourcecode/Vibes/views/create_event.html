<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VIBES</title>
        <meta name="description" content="Vibes is a platform where you can post your events and people can avail tickets for them.">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body id="eventing">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/company">Companies</a></li>
            <li><a href="/create_event">Create events</a></li>
            <li><a href="/create_company">Create company</a></li>
            <li><a href="/archives">Archives</a></li>

            <li><a href="/logout">Log Out</a> </li>
        </ul>
        <div class="container2">
        <h2>CREATE EVENT</h2>
        <form action="/create_event" method="post">
            <input type="text" name="ename" placeholder="Event Name" required>
            <input type="text" name="etype" placeholder="Event Type" required>
            <input type="number" name="eaccomodation" placeholder="Max Accomodation" required>
            <input type="number" name="eprice" placeholder="Ticket Price" required>
            <input type="date" name="edate" placeholder="Event Date" required>
            <input type="text" name="elocation" placeholder="Location" required>
            <input type="text" name="edescription" placeholder="Event Description" required>
            <input id="sub" type="submit" value="Create">
        </form>
        </div>
    </body>
